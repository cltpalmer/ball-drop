<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Ball Balance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0/10</div>
        <div id="timer">Time: 30s</div>
        <div id="bucket">
            <div class="ball" draggable="true" style="background-color: #FFB6C1;" data-color="#FFB6C1"></div>
            <div class="ball" draggable="true" style="background-color: #ADD8E6;" data-color="#ADD8E6"></div>
            <div class="ball" draggable="true" style="background-color: #98FB98;" data-color="#98FB98"></div>
            <div class="ball" draggable="true" style="background-color: #FFD700;" data-color="#FFD700"></div>
            <div class="ball" draggable="true" style="background-color: #FF69B4;" data-color="#FF69B4"></div>
        </div>
        <div id="holes">
            <div class="hole" data-color="#FFB6C1" style="border-color: #FFB6C1;"></div>
            <div class="hole" data-color="#ADD8E6" style="border-color: #ADD8E6;"></div>
            <div class="hole" data-color="#98FB98" style="border-color: #98FB98;"></div>
            <div class="hole" data-color="#FFD700" style="border-color: #FFD700;"></div>
            <div class="hole" data-color="#FF69B4" style="border-color: #FF69B4;"></div>
        </div>
        <button id="start-button">Start</button>
        <button id="play-again-button" style="display: none;">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
